<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>两栏布局</title>
    <style>
        .container {
            position: relative;
        }

        .left {
            position: absolute;
            top: 0;
            left: 0;
            width: 100px;
            height: 500px;
            background-color: lightblue;
        }

        .right {
            position: absolute;
            top: 0;
            right: 0;
            left: 100px;
            background-color: lightcoral;
            height: 500px;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="left">

        </div>
        <div class="right">

        </div>
    </div>

</body>

</html>
