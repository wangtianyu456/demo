<script>

  async function myAll(promises) {
    promises.forEach((promise) => {
      await promise;
    });
  }

  const p1 = axios.get('https://www.baidu.com')
  const p2 = axios.get('https://www.baidu.com')
  const p3 = axios.get('https://www.baidu.com')
  const p4 = axios.get('https://www.baidu.com')
  console.time();

  async function flush() {
    await myAll([p1, p2, p3, p4]);
  }
  flush()

  console.timeEnd();

</script>
