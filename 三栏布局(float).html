<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>三栏布局</title>
    <style>
        .left{
            width: 300px;
            height: 300px;
            background: lightblue;
            float: left;
        }
        .center{
            margin-left: 300px;
            margin-right: 300px;
            height: 300px;
            background: lightgreen;
        }
        .right{
            float: right;
            width: 300px;
            height: 300px;
            background: lightcoral;
        }

    </style>
</head>
<body>
<div class="root">
    <div class="left"></div>
    <div class="right"></div>
    <div class="center"></div>
</div>
</body>
</html>
